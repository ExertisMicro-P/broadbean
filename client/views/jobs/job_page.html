<template name="jobPage">
	<div class="row">
		<div class="col-md-8">
			<div class="well">
				<div class="row">
					<div class="col-md-9">
						<h1>{{job_title}}</h1>
					</div>
					<div class="col-md-2">
						<a href="{{application_url}}" class="btn btn-primary">Apply Online</a>
					</div>
				</div>
				<h4> {{#each getSkills job_skills}} <span class="label label-primary">{{this}}</span> {{/each}} </h4>
			</div>
		</div>
		<div class="col-md-4">
			<div class="well">
				<dl class="dl-horizontal">
					<dt>
						Type
					</dt>
					<dd>
						{{job_type}}
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>
						Department
					</dt>
					<dd>
						{{job_industry}}
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>
						Location
					</dt>
					<dd>
						{{job_location}}
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>
						Reference
					</dt>
					<dd>
						{{job_reference}}
					</dd>
				</dl>
			</div>
		</div>
		<div class="col-md-12">

			<blockquote>
				{{job_description}}
			</blockquote>

		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			{{> salary}}
		</div>
		<div class="col-md-6">
			{{> other}}
		</div>
	</div>
</template>

<template name="salary">
	<div class="well">
		Salary: {{salary}}
	</div>
</template>

<template name="other">
	<div class="well">
		Start Date: {{job_startdate}}
		{{_id}}
	</div>
</template>
